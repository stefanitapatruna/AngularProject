<div class="create-product-container">
  <div class="form-element-inline">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput>
      </mat-form-field>
  </div>
  <div class="form-element-inline">
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput>
    </mat-form-field>
  </div>
  <div class="form-element-inline">
    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput>
    </mat-form-field>
  </div>
  <div class="form-element-inline">
    <mat-form-field>
      <mat-label>Categories</mat-label>
      <mat-select>
        <mat-option *ngFor="let option of categories.results" value="{{option.name}}">{{option.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="form-element-inline">
    <mat-form-field>
      <mat-label>Image URL</mat-label>
      <input matInput>
    </mat-form-field>
  </div>
  <div class="form-element-inline">
    <div class="phone-field">
      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input matInput type="number">
      </mat-form-field>
    </div>
    <div class="phone-country-prefix">
      <mat-form-field>
        <mat-label>Country</mat-label>
        <mat-select>
          <mat-option value="+40">Romania</mat-option>
          <mat-option value="+44">United Kingdom</mat-option>
          <mat-option value="+49">Germany</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
