<div class="navigation-menu">
  <ul>
    <li class="menu-title">{{menuTitle}}</li>
    <li *ngFor="let listItem of menuRoutes">
      <a routerLink="{{listItem}}" routerLinkActive="active">{{translate[listItem]}}</a>
    </li>
    <li>
      <button class="toggle-button" mat-button color="primary" (click)="toggleAdmin()">Toggle Admin</button>
    </li>
    <li>
      <input class="search-input" type="text" id="search-pokemon"
             (keyup.enter)="checkIfExist($event)"
             (input)="searchForPokemon($event)"
             placeholder="search pokemon">
    </li>
  </ul>
</div>
